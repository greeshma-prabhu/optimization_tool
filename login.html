<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zuidplas Logistiek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 15px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08), 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .language-selector {
            margin-bottom: 24px;
        }

        .language-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 12px;
        }

        .language-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .language-btn {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .language-btn:hover {
            border-color: #f97316;
            background: #fff7ed;
        }

        .language-btn.active {
            border-color: #f97316;
            background: #fff7ed;
            color: #f97316;
        }

        .language-note {
            margin-top: 8px;
            font-size: 13px;
            color: #9ca3af;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            margin-bottom: 12px;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.25);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider-text {
            background: white;
            padding: 0 16px;
            color: #9ca3af;
            font-size: 13px;
            position: relative;
        }

        .btn-secondary {
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .demo-note {
            margin-top: 8px;
            text-align: center;
            font-size: 13px;
            color: #9ca3af;
        }

        .error-message {
            display: none;
            padding: 12px;
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            color: #991b1b;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        <circle cx="5.5" cy="18.5" r="2.5"></circle>
                        <circle cx="18.5" cy="18.5" r="2.5"></circle>
                    </svg>
                </div>
                <span class="logo-text">Zuidplas</span>
            </div>
            <p class="login-subtitle" id="login-subtitle">Route Optimalisatie Systeem</p>
        </div>

        <div class="login-card">
            <div class="error-message" id="error-message"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" id="username-label">Gebruikersnaam</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="bijv. JeroenMainfact" required>
                </div>

                <div class="form-group">
                    <label class="form-label" id="password-label">Wachtwoord</label>
                    <input type="password" class="form-input" id="password" name="password" placeholder="Voer uw wachtwoord in" required>
                </div>

                <div class="language-selector">
                    <label class="language-label" id="language-label">Selecteer Taal</label>
                    <div class="language-buttons">
                        <button type="button" class="language-btn active" id="lang-nl" onclick="selectLanguage('nl')">
                            <span>ðŸ‡³ðŸ‡±</span>
                            <span>Nederlands</span>
                        </button>
                        <button type="button" class="language-btn" id="lang-en" onclick="selectLanguage('en')">
                            <span>ðŸ‡¬ðŸ‡§</span>
                            <span>Engels</span>
                        </button>
                    </div>
                    <p class="language-note" id="language-note">De interface taal kan later worden gewijzigd in instellingen</p>
                </div>

                <button type="submit" class="btn btn-primary" id="login-button">Inloggen</button>
            </form>

            <div class="divider">
                <span class="divider-text" id="divider-text">Of gebruik demo modus</span>
            </div>

            <button type="button" class="btn btn-secondary" onclick="enterDemoMode()" id="demo-button">
                Demo Modus
            </button>
            <p class="demo-note" id="demo-note">Demo modus gebruikt voorbeeldgegevens voor demonstratiedoeleinden</p>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script>
        let selectedLanguage = localStorage.getItem('zuidplas_user_language') || 
                               localStorage.getItem('zuidplas_language') || 
                               'nl';

        // Update UI based on language
        function updateUI() {
            if (typeof i18n === 'undefined') return;
            
            const lang = selectedLanguage;
            document.getElementById('login-subtitle').textContent = lang === 'nl' ? 'Route Optimalisatie Systeem' : 'Route Optimization System';
            document.getElementById('username-label').textContent = lang === 'nl' ? 'Gebruikersnaam' : 'Username';
            document.getElementById('password-label').textContent = lang === 'nl' ? 'Wachtwoord' : 'Password';
            document.getElementById('language-label').textContent = lang === 'nl' ? 'Selecteer Taal' : 'Select Language';
            document.getElementById('language-note').textContent = lang === 'nl' 
                ? 'De interface taal kan later worden gewijzigd in instellingen'
                : 'The interface language can be changed later in settings';
            document.getElementById('login-button').textContent = lang === 'nl' ? 'Inloggen' : 'Login';
            document.getElementById('divider-text').textContent = lang === 'nl' ? 'Of gebruik demo modus' : 'Or use demo mode';
            document.getElementById('demo-button').textContent = lang === 'nl' ? 'Demo Modus' : 'Demo Mode';
            document.getElementById('demo-note').textContent = lang === 'nl'
                ? 'Demo modus gebruikt voorbeeldgegevens voor demonstratiedoeleinden'
                : 'Demo mode uses sample data for demonstration purposes';
        }

        function selectLanguage(lang) {
            selectedLanguage = lang;
            localStorage.setItem('zuidplas_language', lang);
            localStorage.setItem('zuidplas_user_language', lang);
            
            // Update button states
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`lang-${lang}`).classList.add('active');
            
            // Update UI
            updateUI();
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            
            // Hide error
            errorMessage.classList.remove('show');
            
            // Disable button
            loginButton.disabled = true;
            loginButton.textContent = selectedLanguage === 'nl' ? 'Inloggen...' : 'Logging in...';
            
            try {
                // Try to authenticate
                const response = await fetch('http://localhost:3001/api/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (!data.token) {
                        throw new Error('No token received from server');
                    }
                    
                    // Store credentials and language preference
                    localStorage.setItem('florinet_username', username);
                    localStorage.setItem('florinet_password', password);
                    localStorage.setItem('florinet_token', data.token);
                    localStorage.setItem('florinet_token_expiry', (Date.now() + 3600000).toString());
                    localStorage.setItem('zuidplas_logged_in', 'true');
                    localStorage.setItem('zuidplas_language', selectedLanguage);
                    localStorage.setItem('zuidplas_user_language', selectedLanguage);
                    
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    let errorText = 'Authentication failed';
                    try {
                        const errorData = await response.json();
                        errorText = errorData.error || errorData.message || errorText;
                    } catch (e) {
                        errorText = `Server returned status ${response.status}`;
                    }
                    throw new Error(errorText);
                }
            } catch (error) {
                let errorMsg = '';
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMsg = selectedLanguage === 'nl' 
                        ? 'Kan geen verbinding maken met de server. Controleer of de proxy server draait (poort 3001).'
                        : 'Cannot connect to server. Please check if proxy server is running (port 3001).';
                } else if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                    errorMsg = selectedLanguage === 'nl' 
                        ? 'Ongeldige gebruikersnaam of wachtwoord. Controleer uw gegevens.'
                        : 'Invalid username or password. Please check your credentials.';
                } else {
                    errorMsg = selectedLanguage === 'nl' 
                        ? `Inloggen mislukt: ${error.message}. Probeer demo modus te gebruiken.`
                        : `Login failed: ${error.message}. Try using demo mode instead.`;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.classList.add('show');
                
                // Enable button
                loginButton.disabled = false;
                loginButton.textContent = selectedLanguage === 'nl' ? 'Inloggen' : 'Login';
            }
        }

        function enterDemoMode() {
            // Store language preference for demo mode
            localStorage.setItem('zuidplas_demo_mode', 'true');
            localStorage.setItem('zuidplas_language', selectedLanguage);
            localStorage.setItem('zuidplas_user_language', selectedLanguage);
            localStorage.setItem('zuidplas_logged_in', 'demo');
            
            // Redirect to dashboard
            window.location.href = 'index.html';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
            // Set active language button
            document.getElementById(`lang-${selectedLanguage}`).classList.add('active');
        });
    </script>
</body>
</html>
