    <script>
        function loadTruckStatus() {
            const container = document.getElementById('truck-status-board');
            container.innerHTML = '';

            // Own Trucks
            TRUCKS.own.forEach(truck => {
                const card = createTruckCard(truck, 'own');
                container.appendChild(card);
            });

            // Neighbor's Truck
            TRUCKS.neighbor.forEach(truck => {
                const card = createTruckCard(truck, 'neighbor');
                container.appendChild(card);
            });

            // External Trucks
            TRUCKS.external.forEach(truck => {
                const card = createTruckCard(truck, 'external');
                container.appendChild(card);
            });
        }

        function createTruckCard(truck, type) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const statusColor = truck.available ? 'var(--success)' : 'var(--warning)';
            const statusText = truck.available 
                ? (typeof i18n !== 'undefined' ? i18n.t('trucks.available', 'Available') : 'Available')
                : (typeof i18n !== 'undefined' ? i18n.t('trucks.inUse', 'In Use') : 'In Use');
            
            card.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 20px;">
                    <div>
                        <h2 style="margin: 0;">${truck.name}</h2>
                        <div style="margin-top: 10px;">
                            <span class="badge" style="background: ${statusColor};">${statusText}</span>
                            <span class="badge info" style="margin-left: 10px;">${typeof i18n !== 'undefined' ? i18n.t('trucks.capacity', 'Capacity') : 'Capacity'}: ${truck.capacity} ${typeof i18n !== 'undefined' ? i18n.t('trucks.carts', 'carts') : 'carts'}</span>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 1.2rem; font-weight: 600;">â‚¬${truck.costPerRoute}</div>
                        <div style="font-size: 0.9rem; color: var(--text-secondary);">${typeof i18n !== 'undefined' ? i18n.t('trucks.perRoute', 'per route') : 'per route'}</div>
                    </div>
                </div>
                
                ${type === 'neighbor' ? `
                <div class="info-box warning" style="margin-bottom: 20px;">
                    ${truck.requiresAction || 'ðŸ“ž Call neighbor to confirm availability'}
                </div>
                ` : ''}
                
                <div style="background: #f9fafb; padding: 20px; border-radius: 8px;">
                    <h3 style="margin-bottom: 15px;">${typeof i18n !== 'undefined' ? i18n.t('trucks.todayAllocation', "Today's Allocation") : "Today's Allocation"}</h3>
                    <div id="truck-${truck.id}-allocation">
                        <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                            ${typeof i18n !== 'undefined' ? i18n.t('trucks.noAllocation', 'No allocation yet') : 'No allocation yet'}
                        </div>
                    </div>
                </div>
                
                ${type === 'neighbor' ? `
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="callNeighbor()">ðŸ“ž ${typeof i18n !== 'undefined' ? i18n.t('trucks.callNeighbor', 'Call Neighbor') : 'Call Neighbor'}</button>
                </div>
                ` : ''}
            `;
            
            return card;
        }

        function updateTruckAllocations() {
            if (!currentOptimizer) return;
            
            const options = currentOptimizer.generateOptions();
            const bestOption = options[0];
            
            // Update each truck's allocation
            Object.entries(bestOption.allocation).forEach(([routeKey, allocation]) => {
                if (typeof allocation === 'object' && allocation.truck) {
                    const truckId = allocation.truck;
                    const container = document.getElementById(`truck-${truckId}-allocation`);
                    if (container) {
                        const departureText = typeof i18n !== 'undefined' ? i18n.t('trucks.departure', 'Departure') : 'Departure';
                        const returnText = typeof i18n !== 'undefined' ? i18n.t('trucks.return', 'Return') : 'Return';
                        const scheduledText = typeof i18n !== 'undefined' ? i18n.t('trucks.scheduled', 'Scheduled') : 'Scheduled';
                        const tbdText = typeof i18n !== 'undefined' ? i18n.t('common.tbd', 'TBD') : 'TBD';
                        
                        container.innerHTML = `
                            <div style="padding: 15px; background: white; border-radius: 8px; margin-bottom: 10px;">
                                <div style="font-weight: 600; margin-bottom: 5px;">${allocation.route || routeKey}</div>
                                <div style="font-size: 0.9rem; color: var(--text-secondary);">
                                    ${departureText}: ${allocation.departure || tbdText}
                                </div>
                                ${allocation.returnTime ? `
                                <div style="font-size: 0.9rem; color: var(--text-secondary);">
                                    ${returnText}: ${allocation.returnTime}
                                </div>
                                ` : ''}
                                <div style="margin-top: 10px;">
                                    <span class="badge success">${scheduledText}</span>
                                </div>
                            </div>
                        `;
                    }
                }
            });
        }

        function callNeighbor() {
            const msg = typeof i18n !== 'undefined' 
                ? i18n.t('trucks.callNeighborMessage', 'ðŸ“ž Call neighbor to confirm truck availability for Route 1 (Rijnsburg - 9:00 AM)')
                : 'ðŸ“ž Call neighbor to confirm truck availability for Route 1 (Rijnsburg - 9:00 AM)';
            alert(msg);
        }

        function updateCartLoadingViz() {
            if (!currentOptimizer || orderManager.orders.length === 0) return;
            
            const routeAnalysis = currentOptimizer.processOrders();
            const container = document.getElementById('cart-loading-viz');
            
            const loadingTitle = typeof i18n !== 'undefined' ? i18n.t('trucks.truckLoadingByRoute', 'Truck Loading by Route') : 'Truck Loading by Route';
            container.innerHTML = `<h3 style="margin-bottom: 20px;">${loadingTitle}</h3>`;
            
            Object.keys(ROUTES).forEach(routeKey => {
                const route = ROUTES[routeKey];
                const analysis = routeAnalysis[routeKey];
                
                if (!analysis) return;
                
                const capacity = analysis.capacity;
                const maxSlots = capacity.maxCapacity;
                
                const routeCard = document.createElement('div');
                routeCard.className = 'card';
                routeCard.style.marginBottom = '20px';
                
                routeCard.innerHTML = `
                    <h4>Route ${route.id}: ${route.name} (${route.departureTime})</h4>
                    <div style="display: grid; grid-template-columns: repeat(${Math.min(maxSlots, 17)}, 1fr); gap: 8px; margin-top: 15px;">
                        ${Array.from({ length: maxSlots }, (_, i) => {
                            if (i < capacity.standard) {
                                return '<div class="cart-slot filled" title="Standard Cart">S</div>';
                            } else if (i < capacity.equivalentStandard) {
                                return '<div class="cart-slot danish" title="Danish Cart">D</div>';
                            } else {
                                return '<div class="cart-slot" title="Empty">' + (i + 1) + '</div>';
                            }
                        }).join('')}
                    </div>
                    <div style="margin-top: 15px; font-size: 0.9rem; color: var(--text-secondary);">
                        ${capacity.standard} Standard + ${capacity.danish} Danish = ${capacity.equivalentStandard} equivalent / ${maxSlots} max
                    </div>
                `;
                
                container.appendChild(routeCard);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTruckStatus();
            if (currentOptimizer) {
                updateTruckAllocations();
                updateCartLoadingViz();
            }
        });
        
        // Toggle sidebar collapse (desktop)
        function toggleSidebarCollapse() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }
        
        // Toggle sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('open') && 
                !sidebar.contains(event.target) && 
                !menuBtn.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });
        
        // Restore sidebar state on load
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed && window.innerWidth > 768) {
                sidebar.classList.add('collapsed');
            }
        });
        
        // Language switcher
        window.setLanguage = function(lang) {
            if (typeof i18n !== 'undefined') {
                i18n.setLanguage(lang);
                updateLanguageButtons();
            }
        };
        
        function updateLanguageButtons() {
            if (typeof i18n === 'undefined') return;
            const currentLang = i18n.getLanguage();
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`lang-btn-${currentLang}`);
            if (activeBtn) activeBtn.classList.add('active');
        }
    
        // Logout function - clears session and redirects to login
        function handleLogout() {
            if (confirm(typeof i18n !== 'undefined' ? i18n.t('common.confirmLogout', 'Are you sure you want to logout?') : 'Are you sure you want to logout?')) {
                // Clear all session data
                localStorage.removeItem('zuidplas_logged_in');
                localStorage.removeItem('florinet_token');
                localStorage.removeItem('florinet_token_expiry');
                localStorage.removeItem('florinet_username');
                localStorage.removeItem('florinet_password');
                localStorage.removeItem('zuidplas_demo_mode');
                sessionStorage.clear();
                
                // Redirect to login
                window.location.href = 'login.html';
            }
        }
        
        // Make logout function global
        window.handleLogout = handleLogout;

    </script>
